<html>
<head>
<link rel="stylesheet" href="style.css" />
<title>Generisanje koda</title>
</head>
<body>
    <div id="content"><h1 align="left">Naslov H1</h1>
    <form action = "#">
        <fieldset>
            <legend>Teacher</legend>
            <label for = "name">Name:</label>
            <input type="text" name="name"/><br/><br/>

            <label for = "surname">Surname:</label>
            <input type="text" name="surname"/><br/><br/>

            <label for = "age">Age:</label>
            <input type="text" name="age"/><br/><br/>

            <label for = "checkbox">CheckBox:</label>
            <input type="checkbox" name="checkbox"/><br/><br/>

            <br><label for = "combobox">ComboBox:</label>
            <select name="combobox">
                <option value="mesec">Mesec</option>
                <option value="nebo">Nebo</option>
                <option value="zvezdice">Zvezdice</option>
                <option value="sijalice">Sijalice</option>
            </select><br/><br/>

            <input type = "Submit" value = "Ok"/>

            <input type = "Reset" value = "Cancel"/>

        </fieldset>
    </form>
    <form action = "#">
        <fieldset>
            <legend>Uciteljica</legend>
            <label for = "ime">Ime:</label>
            <input type="text" name="ime"/><br/><br/>

            <label for = "prezime">Prezime:</label>
            <input type="text" name="prezime"/><br/><br/>

            <label for = "godine">Godine:</label>
            <input type="text" name="godine"/><br/><br/>

            <label for = "checkbox">CheckB:</label>
            <input type="checkbox" name="checkbox"/><br/><br/>

            <br><label for = "combobox">ComboB:</label>
            <select name="combobox">
                <option value="sunce">Sunce</option>
                <option value="more">More</option>
                <option value="delfin">Delfin</option>
            </select><br/><br/>

            <input type = "Submit" value = "Potvrdi"/>

            <input type = "Reset" value = "Otkazi"/>

        </fieldset>
    </form>
</div>


    <hr>
    <div class="footer">
        Watch! This will be added to my base and child templates using the super powerful super block!
    </div>
</body>
</html>
