<html>
<head><title>Forma</title> </head>
<body>
    <form action = "#">
            <legend>{{rodoslov.title}}</legend>
            {% for vladar in rodoslov.vladari %}
                <label for = "{{vladar.name}}">{{vladar.label}}</label>
                <input name = "{{vladar.name}}" value="{{ vladar.label }}" /><br/><br/>
            {% endfor %}
    </form>
</body>
</html>
