<html>
    <body>
        <form action = "#">
            <legend>{{rodoslov.title}}</legend>
            <label for = "{{rodoslov.rodonacelnik.ime.nameIme}}">{{rodoslov.rodonacelnik.ime.nameIme}}</label>
            <input name = "{{rodoslov.rodonacelnik.ime.nameIme}}" value="{{rodoslov.rodonacelnik.ime.nameIme}}" /><br/><br/>

            {% for vladar in rodoslov.vladari %}
                <label for = "{{vladar.ime.nameIme}}">{{vladar.ime.labelIme}}</label>
                <input name = "{{vladar.ime.nameIme}}" value="{{ vladar.ime.value}}" /><br/><br/>

                {% for titula in vladar.titule %}
                     <label for = "{{titula.tip}}">{{titula.tip}}</label>
                     <input name = "{{titula.tip}}" value="{{titula.tip}}" /><br/><br/>
                     <label for = "{{titula.teritorija.nazivTeritorije}}">{{titula.teritorija.nazivTeritorije}}</label>
                     <input name = "{{titula.teritorija.nazivTeritorije}}" value="{{titula.teritorija.nazivTeritorije}}" /><br/><br/>
                     <label for = "{{titula.teritorija.pocetakVladavine.namePocetakVladavine}}">{{titula.teritorija.pocetakVladavine.namePocetakVladavine}}</label>
                     <input name = "{{titula.teritorija.pocetakVladavine.label}}" value="{{titula.teritorija.pocetakVladavine.label}}" /><br/><br/>
                     <label for = "{{titula.teritorija.krajVladavine.nameKrajVladavine}}">{{titula.teritorija.krajVladavine.nameKrajVladavine}}</label>
                     <input name = "{{titula.teritorija.krajVladavine.label}}" value="{{titula.teritorija.krajVladavine.label}}" /><br/><br/>
                {% endfor %}



                {% for potomak in vladar.potomci%}
                    <label for = "{{potomak.vladar.ime.nameIme}}">{{potomak.vladar.ime.labelIme}}</label>
                    <input name = "{{potomak.vladar.ime.nameIme}}" value="{{potomak.vladar.ime.value}}" /><br/><br/>
                {% endfor %}


            {% endfor %}
        </form>
    </body>
</html>
