<html>
<head><title>Forma</title> </head>
<body>
    <form action = "#">
            <legend>{{rodoslov.title}}</legend>
            {% for vladar in rodoslov.vladari %}
                <label for = "{{vladar.ime.nameIme}}">{{vladar.ime.labelIme}}</label>
                <input name = "{{vladar.ime.nameIme}}" value="{{ vladar.ime.value}}" /><br/><br/>
            {% endfor %}
    </form>
</body>
</html>
