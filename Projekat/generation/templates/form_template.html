{% extends "base.html" %}

{% block head_content %}
    <link rel="stylesheet" type="text/css" href="../styleseats/tree.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.js"
                     integrity="sha256-MPXjTSEImVJI1834JAHubdK7Lts1VTUPJmCQ9zKAjyA="
                    crossorigin="anonymous"></script>
{% endblock %}

{% block body_content %}
    <div style="padding-left:16px">
      <h1 >{{rodoslov.naslov}}</h1><br/><br/>
    </div>

    <div id="tree-simple" style="height: 600px; margin: 5px; width: 2000px;"> </div>
    <script>
        simple_chart_config = {
            chart: {
                container: "#tree-simple"
            },

            nodeStructure: {
                text: { name: "{{rodoslov.rodonacelnik.ime.vrednost}}",
                        {% for titulaR in rodoslov.rodonacelnik.titule %}
                            titula_{{loop.index}}: "{{titulaR.tip}}{% if titulaR.teritorija.naziv != "" %}, {{titulaR.teritorija.naziv}} {% endif %} {% if titulaR.teritorija.pocetakVladavine.vrednost > 0 %} ({{titulaR.teritorija.pocetakVladavine.vrednost}} - {{titulaR.teritorija.krajVladavine.vrednost}}) {% endif %}",
                        {%endfor%}
                 },
                 image: "{{rodoslov.rodonacelnik.slika}}",
                children: [
                    {% for vladar in rodoslov.rodonacelnik.potomci %}
                    {
                        text: { name: "{{vladar.ime.vrednost}}",
                                {% for titulaV in vladar.titule %}
                                    titula_{{loop.index}}: "{{titulaV.tip}}{% if titulaV.teritorija.naziv != "" %}, {{titulaV.teritorija.naziv}} {% endif %} {% if titulaV.teritorija.pocetakVladavine.vrednost > 0 %} ({{titulaV.teritorija.pocetakVladavine.vrednost}} - {{titulaV.teritorija.krajVladavine.vrednost}}) {% endif %}",
                                {% endfor %}
                         },
                        image: "{{vladar.slika}}",
                        children:[
                            {% for vladar1 in vladar.potomci %}
                                {
                                    text: { name: "{{vladar1.ime.vrednost}}",
                                            {% for titulaV in vladar1.titule %}
                                                titula_{{loop.index}}: "{{titulaV.tip}}{% if titulaV.teritorija.naziv != "" %}, {{titulaV.teritorija.naziv}} {% endif %}  {% if titulaV.teritorija.pocetakVladavine.vrednost > 0 %} ({{titulaV.teritorija.pocetakVladavine.vrednost}} - {{titulaV.teritorija.krajVladavine.vrednost}}) {% endif %}",
                                            {% endfor %}
                                     },
                                     image: "{{vladar1.slika}}",
                                      children:[
                                            {% for vladar2 in vladar1.potomci %}
                                                {
                                                    text: { name: "{{vladar2.ime.vrednost}}",
                                                            {% for titulaV2 in vladar2.titule %}
                                                                titula_{{loop.index}}: "{{titulaV2.tip}}{% if titulaV2.teritorija.naziv != "" %}, {{titulaV2.teritorija.naziv}} {% endif %}  {% if titulaV2.teritorija.pocetakVladavine.vrednost > 0 %} ({{titulaV2.teritorija.pocetakVladavine.vrednost}} - {{titulaV2.teritorija.krajVladavine.vrednost}}) {% endif %}",
                                                            {% endfor %}
                                                     },
                                                    image: "{{vladar2.slika}}",
                                                    children:[
                                                        {% for vladar3 in vladar2.potomci %}
                                                            {
                                                                text: { name: "{{vladar3.ime.vrednost}}",
                                                                        {% for titulaV3 in vladar3.titule %}
                                                                            titula_{{loop.index}}: "{{titulaV3.tip}}{% if titulaV3.teritorija.naziv != "" %}, {{titulaV3.teritorija.naziv}} {% endif %} {% if titulaV3.teritorija.pocetakVladavine.vrednost > 0 %} ({{titulaV3.teritorija.pocetakVladavine.vrednost}} - {{titulaV3.teritorija.krajVladavine.vrednost}}) {% endif %}",
                                                                        {% endfor %}
                                                                 },
                                                                 image: "{{vladar3.slika}}",
                                                                children:[
                                                                    {% for vladar4 in vladar3.potomci %}
                                                                        {
                                                                            text: { name: "{{vladar4.ime.vrednost}}",
                                                                            {% for titulaV4 in vladar4.titule %}
                                                                                titula_{{loop.index}}: "{{titulaV4.tip}}{% if titulaV4.teritorija.naziv != "" %}, {{titulaV4.teritorija.naziv}} {% endif %} {% if titulaV4.teritorija.pocetakVladavine.vrednost > 0 %} ({{titulaV4.teritorija.pocetakVladavine.vrednost}} - {{titulaV4.teritorija.krajVladavine.vrednost}}) {% endif %}",
                                                                            {% endfor %}
                                                                            },
                                                                            image: "{{vladar4.slika}}",
                                                                            children:[
                                                                                {% for vladar5 in vladar4.potomci %}
                                                                                    {
                                                                                        text: { name: "{{vladar5.ime.vrednost}}",
                                                                                        {% for titulaV5 in vladar5.titule %}
                                                                                            titula_{{loop.index}}: "{{titulaV5.tip}}{% if titulaV5.teritorija.naziv != "" %}, {{titulaV5.teritorija.naziv}} {% endif %} {% if titulaV5.teritorija.pocetakVladavine.vrednost > 0 %} ({{titulaV5.teritorija.pocetakVladavine.vrednost}} - {{titulaV5.teritorija.krajVladavine.vrednost}}) {% endif %}",
                                                                                        {% endfor %}
                                                                                        },
                                                                                        image: "{{vladar5.slika}}",
                                                                                        children: [
                                                                                            {% for vladar6 in vladar5.potomci %}
                                                                                                {
                                                                                                    text: { name: "{{vladar6.ime.vrednost}}",
                                                                                                    {% for titulaV6 in vladar6.titule %}
                                                                                                         titula_{{loop.index}}: "{{titulaV6.tip}}{% if titulaV6.teritorija.naziv != "" %}, {{titulaV6.teritorija.naziv}} {% endif %} {% if titulaV6.teritorija.pocetakVladavine.vrednost > 0 %} ({{titulaV6.teritorija.pocetakVladavine.vrednost}} - {{titulaV6.teritorija.krajVladavine.vrednost}}) {% endif %}",
                                                                                                    {% endfor %}
                                                                                                 },
                                                                                                image: "{{vladar6.slika}}",
                                                                                                },
                                                                                            {% endfor %}
                                                                                        ]
                                                                                    },
                                                                                {% endfor %}
                                                                            ]
                                                                        },
                                                                    {% endfor %}
                                                                ]
                                                            },
                                                        {% endfor %}
                                                    ]
                                                },
                                            {% endfor %}
                                        ]
                                },
                            {% endfor %}
                        ]
                    },
                    {% endfor %}
                ]
            }
        };
        var my_chart = new Treant(simple_chart_config);
    </script>
{% endblock %}
